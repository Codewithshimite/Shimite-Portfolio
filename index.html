    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <script>
      $(document).ready(function() {
  const text = `...Code is art, blending logic with creativity.`
  var i = 0;

  function typeText() {
    $(".typingText").text('');  // Clear the text before starting new typing effect
    i = 0;  // Reset the index to start typing again

    function typeCharacter() {
      if (i < text.length) {
        $(".typingText").append(text.charAt(i));
        i++;
        setTimeout(typeCharacter, 100);  // Adjust typing speed
      } else {
        setTimeout(typeText, 1000);  // Wait 1 second before repeating
      }
    }

    typeCharacter();
  }

  typeText();
});
function blinkButton() {
  $(".scrol").fadeOut(3000).fadeIn(3000, blinkButton); // Faster blinking
}

$(document).ready(function () {
  blinkButton();
});




 </script>
